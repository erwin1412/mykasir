<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Foto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <nav class="bg-white shadow mb-6">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="text-lg font-bold text-gray-800">MyKasir</div>
        <ul class="hidden md:flex space-x-6">
          <li><a href="home.html" class="text-gray-600 hover:text-blue-500">Home</a></li>
          <li><a href="produk.html" class="text-gray-600 hover:text-blue-500">Product</a></li>
          <li><a href="gallery.html" class="text-blue-600 font-semibold">About Us</a></li>
          <li><a href="about.html" class="text-gray-600 hover:text-blue-500">About Us</a></li>
          <li><a href="contact.html" class="text-gray-600 hover:text-blue-500">Contact Us</a></li>
          <li><a href="login.html" class="text-gray-600 hover:text-blue-500">Login</a></li>
          <li><a href="register.html" class="text-gray-600 hover:text-blue-500">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Galeri -->
  <section class="max-w-7xl mx-auto px-4 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Template Gambar -->
      <div class="relative group cursor-pointer" onclick="openLightbox(this)">
        <img src="../assets/img1.png" alt="Foto 1" class="gallery-img rounded-lg shadow-lg transition-transform duration-300 group-hover:scale-105" />
        <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center text-white font-semibold rounded-lg">Foto 1</div>
      </div>

      <div class="relative group cursor-pointer" onclick="openLightbox(this)">
        <img src="../assets/img2.png" alt="Foto 2" class="gallery-img rounded-lg shadow-lg transition-transform duration-300 group-hover:scale-105" />
        <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center text-white font-semibold rounded-lg">Foto 2</div>
      </div>

      <div class="relative group cursor-pointer" onclick="openLightbox(this)">
        <img src="../assets/img3.png" alt="Foto 3" class="gallery-img rounded-lg shadow-lg transition-transform duration-300 group-hover:scale-105" />
        <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center text-white font-semibold rounded-lg">Foto 3</div>
      </div>

      <!-- Tambah gambar lain sesuai kebutuhan -->
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <span class="absolute top-5 right-5 text-white text-4xl cursor-pointer" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" class="max-w-full max-h-[90vh] rounded-lg shadow-lg" />
  </div>

  <script>
    function openLightbox(el) {
      const src = el.querySelector("img").src;
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").classList.remove("hidden");
    }

    function closeLightbox() {
      document.getElementById("lightbox").classList.add("hidden");
    }

    // Optional: close with ESC
    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") closeLightbox();
    });
  </script>

</body>
</html>
