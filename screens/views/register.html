<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar - MyKasir</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Buat Akun <span class="text-blue-600">MyKasir</span></h2>
    
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Nama Depan</label>
        <input type="text" id="firstName" placeholder="Nama Depan" required
               class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Nama Belakang</label>
        <input type="text" id="lastName" placeholder="Nama Belakang"
               class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required
               class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <div class="relative">
          <input id="password" type="password" placeholder="••••••••" required
                 class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400 pr-10">
          <button type="button" onclick="togglePassword()"
                  class="absolute right-2 top-1/2 transform -translate-y-1/2 text-sm text-gray-600">
            👁️
          </button>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Konfirmasi Password</label>
        <div class="relative">
          <input id="confirmPassword" type="password" placeholder="••••••••" required
                 class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400 pr-10">
          <button type="button" onclick="toggleConfirmPassword()"
                  class="absolute right-2 top-1/2 transform -translate-y-1/2 text-sm text-gray-600">
            👁️
          </button>
        </div>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2" required>
        <label for="terms" class="text-sm text-gray-600">
          Saya menyetujui semua <a href="#" class="text-blue-600 hover:underline">Syarat & Ketentuan</a>
        </label>
      </div>
      <button type="submit"
              class="block w-full text-center bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Register Now
      </button>
    </form>
    

    <p class="text-sm text-center mt-4 text-gray-600">Sudah punya akun? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
  </div>

  
  
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  
    function toggleConfirmPassword() {
      const input = document.getElementById('confirmPassword');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  
    // Submit form
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault();
  
      const first_name = document.getElementById('firstName').value;
      const last_name = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const termsChecked = document.getElementById('terms').checked;
  
      if (!termsChecked) {
        alert("Anda harus menyetujui syarat & ketentuan.");
        return;
      }
  
      if (password !== confirmPassword) {
        alert("Password dan konfirmasi tidak cocok.");
        return;
      }
  
      fetch('https://mykasir.ern.my.id/public/index.php?path=register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ first_name, last_name, email, password }),
      })
      .then(response => response.json())
      .then(data => {

        if (data.message === "User registered successfully") {
          alert("Registrasi berhasil! Silakan login.");
          window.location.href = "login.html";
          
        } else {
          alert(data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("Terjadi kesalahan, coba lagi.");
      });
    });
  </script>
  
  
</body>
</html>
