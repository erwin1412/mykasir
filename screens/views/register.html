<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar - MyKasir</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Buat Akun <span class="text-blue-600">MyKasir</span></h2>
    
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Nama</label>
        <input type="text" placeholder="Nama Lengkap" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <div class="relative">
          <input id="password" type="password" placeholder="••••••••"
                 class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400 pr-10">
          <button type="button" onclick="togglePassword()"
                  class="absolute right-2 top-1/2 transform -translate-y-1/2 text-sm text-gray-600">
            👁️
          </button>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <div class="relative">
          <input id="confirmPassword" type="password" placeholder="••••••••"
                 class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400 pr-10">
          <button type="button" onclick="toggleConfirmPassword()"
                  class="absolute right-2 top-1/2 transform -translate-y-1/2 text-sm text-gray-600">
            👁️
          </button>
        </div>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms" class="text-sm text-gray-600">Saya menyetujui semua <a href="#" class="text-blue-600 hover:underline">Syarat & Ketentuan</a></label>
      </div>
      <a href="home.html" class="block w-full text-center bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Register Now
      </a>
          </form>

    <p class="text-sm text-center mt-4 text-gray-600">Sudah punya akun? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
  </div>
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
    function toggleConfirmPassword() {
      const input = document.getElementById('confirmPassword');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
  
</body>
</html>
