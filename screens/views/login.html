<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - MyKasir</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login ke <span class="text-blue-600">MyKasir</span></h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" placeholder="you@example.com"
               class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <div class="relative">
          <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                 class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400 pr-10" required>
          <button type="button" onclick="togglePassword()"
                  class="absolute right-2 top-1/2 transform -translate-y-1/2 text-sm text-gray-600">
            üëÅÔ∏è
          </button>
        </div>
      </div>
      <div class="flex items-center justify-between mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-600">
          <span class="ml-2 text-sm text-gray-700">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
      
      <button type="submit" class="block w-full text-center bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Login Now
      </button>
    </form>
    
    <p class="text-sm text-center mt-4 text-gray-600">Belum punya akun? <a href="register.html" class="text-blue-600 hover:underline">Daftar</a></p>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
  
      // Get email and password input values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      // Make API call to login
      fetch('https://mykasir.ern.my.id/public/index.php?path=login', {
        method: 'POST', 
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Login successful') {
          // Store cookie or session to indicate that the user is logged in
            document.cookie = `user_id=${data.user.id}; path=/; max-age=3600`;  // Cookie valid for 1 hour
            document.cookie = `first_name=${data.user.first_name}; path=/; max-age=3600`;  // Cookie valid for 1 hour
            document.cookie = `last_name=${data.user.last_name}; path=/; max-age=3600`;  // Cookie valid for 1 hour
            document.cookie = `email=${data.user.email}; path=/; max-age=3600`;  // Cookie valid for 1 hour
          
          // Redirect to home or dashboard if login is successful
          window.location.href = 'home.html';
        } else {
          // Show error message if login fails
          alert(data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again later.');
      });
    });
  </script>
  
</body>
</html>
